<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Página não encontrada - HackAmazônia</title>
  <meta name="description" content="Erro 404 - Página não encontrada no HackAmazônia." />

  <meta property="og:title" content="404 - Página não encontrada | HackAmazônia" />
  <meta property="og:description" content="A página que você procura não foi encontrada." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://hackamazonia.org/404.html" />

  <meta name="twitter:card" content="summary_large_image" />

  <link rel="stylesheet" href="./assets/styles.css" />
  <link rel="icon" href="./assets/img/favicon.ico" />

  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-gray-50">
  <header class="bg-dark-green text-white sticky top-0 z-50 shadow-lg">
    <nav class="container mx-auto px-4 sm:px-6 py-4">
      <div class="flex justify-between items-center">
        <div class="flex items-center space-x-2 sm:space-x-3">
          <a href="/">
            <img class="h-12" src="./assets/img/logo.png" alt="Logo HackAmazônia">
          </a>
        </div>

        <!-- Desktop Menu -->
        <div class="hidden md:flex items-center space-x-8">
          <a href="./about.html" class="hover:text-bright-green transition flex items-center gap-2">
            <i data-lucide="info" class="w-4 h-4"></i>
            Sobre nós
          </a>
          <a href="https://forms.gle/3EtdZ5KWa4HvqxRL9"
            class="hover:text-bright-green transition flex items-center gap-2">
            <i data-lucide="user-plus" class="w-4 h-4"></i>
            Inscreva-se
          </a>
        </div>

        <!-- Mobile Menu Button -->
        <button id="mobile-menu-button" class="md:hidden p-2">
          <i data-lucide="menu" class="w-6 h-6"></i>
        </button>
      </div>

      <!-- Mobile Menu -->
      <div id="mobile-menu" class="hidden md:hidden mt-4 pb-4 border-t border-medium-green pt-4">
        <a href="./about.html" class="block py-2 hover:text-bright-green transition flex items-center gap-2">
          <i data-lucide="info" class="w-4 h-4"></i>
          Sobre nós
        </a>
        <a href="https://forms.gle/3EtdZ5KWa4HvqxRL9"
          class="block py-2 hover:text-bright-green transition flex items-center gap-2">
          <i data-lucide="user-plus" class="w-4 h-4"></i>
          Inscreva-se
        </a>
      </div>
    </nav>
  </header>

  <main class="font-sans text-gray-800 flex flex-col items-center justify-center min-h-screen text-center p-6">
    <h1 class="text-4xl md:text-6xl font-bold mb-4">404</h1>
    <p class="text-xl md:text-2xl mb-6">Ops! Página não encontrada.</p>
    <p class="mb-8">Parece que você seguiu um caminho errado. Que tal voltar para a <a href="/"
        class="text-blue-600 dark:text-blue-400 underline">página inicial</a>?</p>
    <img src="https://http.cat/404" alt="Erro 404" class="max-w-xs" />
  </main>

  <!-- Footer -->
  <footer class="bg-gradient-to-br from-dark-green to-medium-green text-white py-12 px-4 sm:px-6">
    <div class="container mx-auto max-w-6xl">
      <div class="flex justify-center space-x-3 sm:space-x-4">
        <a href="https://www.instagram.com/hackamazonia/"
          class="w-9 h-9 sm:w-10 sm:h-10 bg-bright-green rounded-full flex items-center justify-center hover:bg-verde-bright transition touch-manipulation">
          <i data-lucide="instagram" class="w-4 h-4 sm:w-5 sm:h-5"></i>
        </a>
        <a href="https://www.linkedin.com/company/hackamaz%C3%B4nia/"
          class="w-9 h-9 sm:w-10 sm:h-10 bg-bright-green rounded-full flex items-center justify-center hover:bg-verde-bright transition touch-manipulation">
          <i data-lucide="linkedin" class="w-4 h-4 sm:w-5 sm:h-5"></i>
        </a>
        <a href="https://github.com/HackAmazonia"
          class="w-9 h-9 sm:w-10 sm:h-10 bg-bright-green rounded-full flex items-center justify-center hover:bg-verde-bright transition touch-manipulation">
          <i data-lucide="github" class="w-4 h-4 sm:w-5 sm:h-5"></i>
        </a>
      </div>

      <p class="text-center text-xs sm:text-sm text-gray-400 mt-6 sm:mt-8">
        HackAmazônia
      </p>
    </div>
  </footer>

  <script>
    // Inicializar os ícones do Lucide
    lucide.createIcons();

    // Mobile menu toggle
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');

    mobileMenuButton.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
      const icon = mobileMenuButton.querySelector('i');
      if (mobileMenu.classList.contains('hidden')) {
        icon.setAttribute('data-lucide', 'menu');
      } else {
        icon.setAttribute('data-lucide', 'x');
      }
      lucide.createIcons();
    });

    // Close mobile menu when clicking a link
    const mobileMenuLinks = mobileMenu.querySelectorAll('a');
    mobileMenuLinks.forEach(link => {
      link.addEventListener('click', () => {
        mobileMenu.classList.add('hidden');
        const icon = mobileMenuButton.querySelector('i');
        icon.setAttribute('data-lucide', 'menu');
        lucide.createIcons();
      });
    });
  </script>
</body>

</html>
